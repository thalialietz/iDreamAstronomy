<!doctype html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  

  <link rel="icon" type="image" href="/static/img/iDreamAstronomy_logo.png">
  <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
  
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
  <header>
    {% if 'username' in session %}
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img src="/static/img/iDreamAstronomy_logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            iDreamAstronomy
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/profile">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/my-journal">My Journal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/apod">Astronomy Picture of the Day</a>
              </li>
            </ul>
            <span class="nav-item">
              <a class="nav-link" href="/logout">Log out</a>
            </span>
            <span>
              <a class="nav-link" href="/my-account">My account</a>
            </span>
          </div>
        </div>
      </nav>
    {% endif %}
   
  {% block body %}{% endblock %}
  </header>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <script>
        let messages = {{ messages|safe }}
        for (let i=0; i<messages.length; i++) {
          (alert(messages[i]));
        }
      </script>
    {% endif %}
  {% endwith %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
