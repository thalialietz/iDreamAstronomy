{% extends 'base.html' %}
{% block title %}All Asteroids{% endblock %}
{% block body %}
<h1>All Asteroids</h1>

  <ul>
    {% for asteroid in asteroids %}
      <li>
        <a href="/asteroids/{{ asteroid.asteroid_id }}">
          {{ asteroid.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
